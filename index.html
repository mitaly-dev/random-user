<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-user</title>
    <!-- fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
   
    <section class="w-10/12 m-auto text-center">
        <h3 class="text-center text-3xl font-bold pt-10 pb-5 text-white border-b-2 mb-16 w-2/6 m-auto">Random User</h3>
        <div id="user-container" class="">
            <div class="bg-white rounded-lg w-[500px] m-auto">
                <div class="  bg-slate-100 h-36 rounded-lg relative  border-b">
                    <img src="../img/profile.jpg" class="w-[150px] object-cover m-auto rounded-full absolute left-2/4 top-[28%] translate-x-[-50%] border-4 border-white" alt="">
                </div>
                <div id="body" class="px-6 py-8">
                    <div class="text-center my-8">
                        <h3 class="text-lg text-slate-500">Hi !!!</h3>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="getUserData()" id="user-click" class="py-2 px-5 font-semibold text-xl my-10 bg-white rounded-full">Click</button>
    </section>

    <script src="randomuser.js"></script>
</body>
</html>
